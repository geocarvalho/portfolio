- name: "WGS Pipeline for Rare Diseases"
  description: "A Nextflow-based whole genome sequencing pipeline for germline short-read data, built for the UCLA Nelson Lab and designed to run on AWS HealthOmics. Supports FASTQ, BAM, and CRAM inputs with flexible subworkflows. Includes alignment (BWA-MEM2), duplicate marking (Picard), SNV/indel calling (DeepVariant), structural variant detection (Manta), copy number analysis (CNVpytor), repeat expansion detection (ExpansionHunter + ExpansionHunterDenovo), haplotype phasing (HapCUT2), runs of homozygosity (AutoMap), and comprehensive QC (Fastp, Qualimap, Picard metrics, MultiQC). All tools containerized with Docker and orchestrated through AWS ECR."
