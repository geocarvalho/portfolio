- name: "RNA-seq Pipeline for Rare Diseases"
  description: "A comprehensive Nextflow-based RNA-seq analysis pipeline built for the UCLA Nelson Lab, designed to run on AWS HealthOmics. Processes paired-end RNA-seq data through quality control (Fastp), contamination detection (rRNA/Globin via BWA), splice-aware alignment (STAR with multiple read-length indices), duplicate marking (Sambamba), gene and transcript quantification (FeatureCounts + Kallisto), intron retention detection (IRFinder), coverage analysis (Mosdepth), variant calling on well-covered coding regions (DeepVariant with custom RNA-seq model), and splice junction analysis (BAM2SJ) — all containerized with Docker and orchestrated through AWS ECR. Built to support the Undiagnosed Diseases Network (UDN) and rare disease diagnostics."
